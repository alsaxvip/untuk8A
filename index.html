<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURAT UNTUK KAMUU, DARI BU ALSAAA</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align content to the top */
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #e0f2f7; /* Light blue background */
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 700px;
            margin-top: 50px; /* Add some space from the top */
            text-align: center;
        }
        h1, h2 {
            color: #00796b; /* Dark teal for headings */
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        th, td {
            border: 1px solid #b2dfdb; /* Lighter teal border */
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background-color: #004d40; /* Darker teal for header */
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        td {
            background-color: #f0fdfc; /* Very light teal for cells */
        }
        .search-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        .search-section input[type="text"] {
            padding: 10px 15px;
            margin-right: 10px;
            border: 1px solid #b2dfdb;
            border-radius: 5px;
            width: calc(70% - 25px); /* Adjust width */
            max-width: 250px;
            box-sizing: border-box;
        }
        .search-section button {
            padding: 10px 20px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .search-section button:hover {
            background-color: #004d40;
        }
        #searchResults {
            margin-top: 20px;
            padding: 15px;
            background-color: #e0f2f7;
            border: 1px solid #b2dfdb;
            border-radius: 8px;
            min-height: 50px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Informasi Penting</h1>
        <table>
            <thead>
                <tr>
                    <th>PESAN</th>
                </tr>
            </thead>
            <tbody id="pesan-table-body">
                <tr>
                    <td>Memuat pesan...</td>
                </tr>
            </tbody>
        </table>

        <div class="search-section">
            <h2>CARI SURAT</h2>
            <p>Masukkan NISN siswa untuk mencari surat:</p>
            <input type="text" id="nisnInput" placeholder="Masukkan NISN">
            <button onclick="cariSurat()">Cari Surat</button>
            <div id="searchResults">
                Hasil pencarian akan muncul di sini.
            </div>
        </div>
    </div>

    <script>
        // JavaScript untuk mengambil data PESAN dari CSV
        const pesanCsvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS47Sy_vLSRuqIzYWEkHuB9da8CyKS4ADyR9N95i8W05yxYYw6zH2A9L1UXLtYfc3qXE5JCS9nRfc1e/pub?gid=0&single=true&output=csv";
        const pesanTableBody = document.getElementById('pesan-table-body');

        fetch(pesanCsvUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Gagal memuat CSV pesan: ' + response.statusText);
                }
                return response.text();
            })
            .then(csvText => {
                const rows = csvText.split('\\n');
                // Target cell E2, which is row index 1, column index 4 (0-indexed)
                if (rows.length > 1) {
                    const dataRow = rows[1];
                    // Split by comma, but be careful with commas inside quoted strings if any.
                    // For simple cases, direct split works, but for robust parsing, a CSV parser library is better.
                    // Assuming simple comma separation for now.
                    const cells = dataRow.split(',');
                    if (cells.length > 4) {
                        let pesanContent = cells[4].trim();
                        // Remove leading/trailing quotes if present
                        if (pesanContent.startsWith('"') && pesanContent.endsWith('"')) {
                            pesanContent = pesanContent.slice(1, -1);
                        }
                        pesanTableBody.innerHTML = `
                            <tr>
                                <td>${pesanContent}</td>
                            </tr>
                        `;
                    } else {
                        pesanTableBody.innerHTML = `
                            <tr>
                                <td>Konten PESAN (E2) tidak ditemukan.</td>
                            </tr>
                        `;
                    }
                } else {
                    pesanTableBody.innerHTML = `
                        <tr>
                            <td>Baris data PESAN tidak ditemukan.</td>
                        </tr>
                    `;
                }
            })
            .catch(error => {
                console.error('Ada masalah dengan operasi fetch PESAN:', error);
                pesanTableBody.innerHTML = `
                    <tr>
                        <td>Gagal memuat pesan: ${error.message}</td>
                    </tr>
                `;
            });

        // JavaScript untuk fungsionalitas CARI SURAT
        function cariSurat() {
            const nisn = document.getElementById('nisnInput').value.trim();
            const searchResultsDiv = document.getElementById('searchResults');

            if (nisn === "") {
                searchResultsDiv.textContent = "Mohon masukkan NISN.";
                return;
            }

            // --- PENTING: Anda perlu mengganti bagian ini ---
            // Bagian ini adalah placeholder. Untuk fungsionalitas CARI SURAT yang sebenarnya,
            // Anda perlu:
            // 1. Sumber data (misalnya, file CSV lain atau JSON) yang berisi NISN dan
            //    konten surat yang sesuai.
            // 2. Kode JavaScript untuk mengambil sumber data tersebut.
            // 3. Logika untuk mencari NISN yang dimasukkan dalam sumber data Anda.
            // 4. Menampilkan hasil pencarian (konten surat atau pesan 'tidak ditemukan').
            //
            // Contoh struktur data (misalnya dalam file CSV bernama 'data_surat.csv'):
            // NISN,Nama,IsiSurat
            // 1234567890,Andi,Surat undangan rapat orang tua pada tgl 10 Juli.
            // 0987654321,Budi,Surat pemberitahuan ekstrakurikuler baru.

            searchResultsDiv.textContent = `Mencari surat untuk NISN: ${nisn}...`; // Pesan sementara

            // Contoh simulasi: (Anda bisa menghapus ini dan menggantinya dengan logika fetch nyata)
            setTimeout(() => {
                if (nisn === "1234567890") { // Contoh NISN yang ditemukan
                    searchResultsDiv.innerHTML = `
                        <p><strong>NISN Ditemukan:</strong> 1234567890</p>
                        <p><strong>Isi Surat:</strong> Surat undangan rapat orang tua pada tanggal 10 Juli 2025 di aula sekolah pukul 14:00 WIB.</p>
                    `;
                } else {
                    searchResultsDiv.textContent = `NISN "${nisn}" tidak ditemukan dalam database.`;
                }
            }, 1000); // Simulasi penundaan pencarian
            // --- Akhir bagian yang perlu diganti ---
        }
    </script>
</body>
</html>
